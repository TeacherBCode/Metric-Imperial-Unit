<html data-bs-theme="dark">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="unit-box">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-num">
        <button id="convert-btn">Convert </button>
    </div>

    <div id="info-box">
        <div class="info-container">
            <h5>Length (Meter/Feet)</h5>
            <hr>
            <div id="length-box">
                <p>1 Meter = 3.281 Feet <br><br> 1 Foot = 0.305 Meters</p>
            </div>
        </div>

        <div class="info-container">
            <h5>Volume (Liters/Gallons)</h5>
            <hr>
            <div id="volume-box">
                <p>1 Liter = 0.264 Gallons <br><br> 1 Gallon = 3.785 Liters</p>
            </div>
        </div>

        <div class="info-container">
            <h5>Mass (Kilograms/Pounds)</h5>
            <hr>
            <div id="mass-box">
                <p>1 Kilogram = 2.205 Pounds <br><br> 1 Pound = 0.454 Kilograms</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
